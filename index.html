<head>

<body>

  <div class="maincard">
    <div class="cardcontent">

      <div class="card ilustrasi">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    
      <div class="card info">
    <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

  <div class="plan">
    <img src="images/icon-music.svg" class="music" alt="">
  <h3>Annual Plan <a href="#" id="change">Change</a></h3>
  <p class="p1">$59.99/year </p>
  
  </div>
<br>
  <button id="proses">Proceed to Payment</button>
  <br>
  <button id="cancel">Cancel Order</button>
</div>
</div>
</div>
